version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: control-gastos-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_PATH=/app/data/control_gastos.db
      - PYTHONUNBUFFERED=1
      # Seguridad: Descomenta para cerrar el registro de nuevos usuarios
      # - REGISTRATION_ENABLED=false
      # Rate limiting (opcional, valores por defecto ya configurados)
      # - REGISTER_MAX_ATTEMPTS=5
      # - REGISTER_WINDOW_MINUTES=60
      # - LOGIN_MAX_ATTEMPTS=10
      # - LOGIN_WINDOW_MINUTES=15
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: control-gastos-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  data:
