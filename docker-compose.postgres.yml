version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: control-gastos-db
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-control_gastos}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-control_gastos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-control_gastos}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: control-gastos-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-control_gastos}:${POSTGRES_PASSWORD:-changeme}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-control_gastos}
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        while ! nc -z db 5432; do sleep 1; done &&
        echo 'PostgreSQL is ready!' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: control-gastos-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:
